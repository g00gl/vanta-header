<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neural Network Header</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }

    #hero {
      width: 100%;
      height: 320px;     /* header height – change if you want */
      background: #000;
      position: relative;
      overflow: hidden;
    }

    #networkCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="hero">
    <canvas id="networkCanvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('networkCanvas');
    const ctx = canvas.getContext('2d');

    let width, height;
    const particles = [];
    const edges = [];

    // ===== Tunable parameters for "feel" =====
    const NUM_PARTICLES_BASE = 80;   // base number of nodes for 800px width
    const NEIGHBOR_COUNT     = 3;    // how many fixed connections each node has
    const JITTER_STRENGTH    = 0.015;// random jitter per frame
    const SPRING_STRENGTH    = 0.003;// how strongly nodes return to their "home"
    const FRICTION           = 0.93; // 0.9 = more damping, 1.0 = no damping
    const MAX_SPEED          = 0.35; // absolute cap on speed (lower = calmer)

    const MOUSE_INFLUENCE    = 110;  // radius of invisible "field"
    const REPULSE_STRENGTH   = 0.35; // how strongly the mouse pushes

    const mouse = { x: 0, y: 0, active: false };

    function resizeCanvas() {
      const rect = canvas.getBoundingClientRect();
      width = canvas.width = rect.width;
      height = canvas.height = rect.height;
    }

    function createBrainParticle() {
      // Seed points in a "brain"–like double-lobe ellipse
      const centerX = width / 2;
      const centerY = height / 2;

      const lobeShift = width * 0.09;           // distance between left/right lobes
      const lobe = Math.random() < 0.5 ? -1 : 1;

      const angle = Math.random() * Math.PI * 2;
      const r = Math.sqrt(Math.random());       // denser toward center

      const a = width * 0.28;                   // horizontal radius
      const b = height * 0.32;                  // vertical radius

      const x = centerX + lobe * lobeShift + Math.cos(angle) * a * r;
      const y = centerY + Math.sin(angle) * b * r;

      return {
        x, y,
        homeX: x,
        homeY: y,
        vx: 0,
        vy: 0,
        radius: 1.5 + Math.random() * 3.5 // different sizes
      };
    }

    function initNetwork() {
      particles.length = 0;
      edges.length = 0;

      const numParticles = Math.floor(NUM_PARTICLES_BASE * (width / 800));
      for (let i = 0; i < numParticles; i++) {
        particles.push(createBrainParticle());
      }

      // Build fixed connections (synapses) to nearest neighbours
      const edgeSet = new Set();

      for (let i = 0; i < particles.length; i++) {
        const p1 = particles[i];
        const distances = [];

        for (let j = 0; j < particles.length; j++) {
          if (i === j) continue;
          const p2 = particles[j];
          const dx = p1.x - p2.x;
          const dy = p1.y - p2.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          distances.push({ j, dist });
        }

        distances.sort((a, b) => a.dist - b.dist);

        for (let k = 0; k < NEIGHBOR_COUNT && k < distances.length; k++) {
          const j = distances[k].j;
          const min = Math.min(i, j);
          const max = Math.max(i, j);
          const key = min + "-" + max;
          if (!edgeSet.has(key)) {
            edgeSet.add(key);
            edges.push({
              i: min,
              j: max,
              rest: distances[k].dist  // remember original length
            });
          }
        }
      }
    }

    function updateParticles() {
      for (const p of particles) {
        // Small random jitter (slow, organic motion)
        p.vx += (Math.random() - 0.5) * JITTER_STRENGTH;
        p.vy += (Math.random() - 0.5) * JITTER_STRENGTH;

        // Spring back towards home position
        const hx = p.homeX - p.x;
        const hy = p.homeY - p.y;
        p.vx += hx * SPRING_STRENGTH;
        p.vy += hy * SPRING_STRENGTH;

        // Mouse "force field" – push nodes away
        if (mouse.active) {
          const dx = p.x - mouse.x;
          const dy = p.y - mouse.y;
          const dist = Math.sqrt(dx * dx + dy * dy);

          if (dist < MOUSE_INFLUENCE && dist > 0.1) {
            const force = (MOUSE_INFLUENCE - dist) / MOUSE_INFLUENCE;
            const ux = dx / dist;
            const uy = dy / dist;
            p.vx += ux * REPULSE_STRENGTH * force;
            p.vy += uy * REPULSE_STRENGTH * force;
          }
        }

        // Friction and speed cap
        p.vx *= FRICTION;
        p.vy *= FRICTION;

        const speed = Math.sqrt(p.vx * p.vx + p.vy * p.vy);
        if (speed > MAX_SPEED) {
          const s = MAX_SPEED / speed;
          p.vx *= s;
          p.vy *= s;
        }

        p.x += p.vx;
        p.y += p.vy;

        // Soft boundary – keep them inside the canvas
        if (p.x < 0) { p.x = 0; p.vx *= -0.5; }
        if (p.x > width) { p.x = width; p.vx *= -0.5; }
        if (p.y < 0) { p.y = 0; p.vy *= -0.5; }
        if (p.y > height) { p.y = height; p.vy *= -0.5; }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);
      ctx.lineCap = "round";

      // Draw connections (synapses)
      for (const edge of edges) {
        const p1 = particles[edge.i];
        const p2 = particles[edge.j];

        const dx = p1.x - p2.x;
        const dy = p1.y - p2.y;
        const dist = Math.sqrt(dx * dx + dy * dy) || 0.0001;

        // How much the connection is stretched vs its rest length
        const stretch = dist / edge.rest;
        const t = Math.max(0, Math.min(1, 1.4 - stretch)); // 1 near rest, smaller when fully stretched

        const alpha = 0.18 + 0.45 * t;  // opacity
        const lineWidth = 0.35 + 2.1 * t; // line thickness

        ctx.strokeStyle = `rgba(255,255,255,${alpha})`;
        ctx.lineWidth = lineWidth;

        ctx.beginPath();
        ctx.moveTo(p1.x, p1.y);
        ctx.lineTo(p2.x, p2.y);
        ctx.stroke();
      }

      // Draw neurons (dots)
      ctx.fillStyle = "#ffffff";
      for (const p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function loop() {
      updateParticles();
      draw();
      requestAnimationFrame(loop);
    }

    // Mouse events
    canvas.addEventListener('mousemove', (e) => {
      const rect = canvas.getBoundingClientRect();
      mouse.x = e.clientX - rect.left;
      mouse.y = e.clientY - rect.top;
      mouse.active = true;
    });

    canvas.addEventListener('mouseleave', () => {
      mouse.active = false;
    });

    // Resize handling
    window.addEventListener('resize', () => {
      resizeCanvas();
      initNetwork();
    });

    // Init
    resizeCanvas();
    initNetwork();
    loop();
  </script>
</body>
</html>
