<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vanta Header</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }
    #hero {
      width: 100%;
      height: 300px;      /* adjust height as you like */
      background: #000;   /* fallback if JS fails */
    }
  </style>
</head>
<body>
  <div id="hero"></div>

  <!-- External libraries MUST be loaded before the VANTA code -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

  <!-- Init script -->
  <script>
    window.addEventListener('DOMContentLoaded', function () {
      VANTA.NET({
        el: "#hero",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0xffffff,
        backgroundColor: 0x000000,
        points: 10.00,
        maxDistance: 20.00,
        spacing: 15.00
      });
    });
  </script>
</body>
</html>
