<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brain Network Header</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }

    #hero {
      width: 100%;
      height: 320px;        /* header height */
      background: #000;
      position: relative;
      overflow: hidden;
    }

    #networkCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="hero">
    <canvas id="networkCanvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('networkCanvas');
    const ctx = canvas.getContext('2d');

    let width, height;

    const particles = [];
    const links = [];

    const NUM_PARTICLES = 26;        // 20â€“30 dots
    const MOUSE_INFLUENCE = 110;     // radius of invisible object
    const REPULSE_STRENGTH = 0.25;   // how strongly dots are pushed
    const SPRING_STRENGTH = 0.015;   // how strongly dots go back to base
    const NOISE_STRENGTH = 0.02;     // random small jitter
    const FRICTION = 0.92;           // slows movement each frame
    const NEIGHBOURS_PER_NODE = 3;   // how many connections each dot has

    const mouse = {
      x: 0,
      y: 0,
      active: false
    };

    function resizeCanvas() {
      const rect = canvas.getBoundingClientRect();
      width = canvas.width = rect.width;
      height = canvas.height = rect.height;

      initParticles();
      buildLinks();
    }

    function createParticle() {
      // Place points in two overlapping "brain" lobes
      const hemisphere = Math.random() < 0.5 ? -1 : 1; // -1 left, 1 right

      const centerX = width / 2 + hemisphere * (width * 0.08);
      const centerY = height / 2;

      const rx = width * 0.16;   // horizontal radius of each lobe
      const ry = height * 0.40;  // vertical radius

      const angle = Math.random() * Math.PI * 2;
      const r = Math.sqrt(Math.random()); // denser in center

      const baseX = centerX + Math.cos(angle) * rx * r;
      const baseY = centerY + Math.sin(angle) * ry * r;

      return {
        x: baseX,
        y: baseY,
        baseX,
        baseY,
        vx: 0,
        vy: 0,
        radius: 2 + Math.random() * 3 // different sizes
      };
    }

    function initParticles() {
      particles.length = 0;
      for (let i = 0; i < NUM_PARTICLES; i++) {
        particles.push(createParticle());
      }
    }

    function buildLinks() {
      links.length = 0;

      for (let i = 0; i < particles.length; i++) {
        const p1 = particles[i];
        const distances = [];

        for (let j = 0; j < particles.length; j++) {
          if (i === j) continue;
          const p2 = particles[j];
          const dx = p1.x - p2.x;
          const dy = p1.y - p2.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          distances.push({ j, dist });
        }

        distances.sort((a, b) => a.dist - b.dist);

        const k = Math.min(NEIGHBOURS_PER_NODE, distances.length);
        for (let n = 0; n < k; n++) {
          const j = distances[n].j;
          const existing = links.find(
            l => (l.i === i && l.j === j) || (l.i === j && l.j === i)
          );
          if (!existing) {
            links.push({
              i,
              j,
              baseDist: distances[n].dist
            });
          }
        }
      }
    }

    function updateParticles() {
      for (const p of particles) {
        // Spring back towards base position (keeps range small)
        const dxBase = p.baseX - p.x;
        const dyBase = p.baseY - p.y;
        p.vx += dxBase * SPRING_STRENGTH;
        p.vy += dyBase * SPRING_STRENGTH;

        // Soft mouse repulsion (invisible object)
        if (mouse.active) {
          const dx = p.x - mouse.x;
          const dy = p.y - mouse.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < MOUSE_INFLUENCE && dist > 0.1) {
            const force = (MOUSE_INFLUENCE - dist) / MOUSE_INFLUENCE;
            const ux = dx / dist;
            const uy = dy / dist;
            p.vx += ux * REPULSE_STRENGTH * force;
            p.vy += uy * REPULSE_STRENGTH * force;
          }
        }

        // Small random jitter
        p.vx += (Math.random() - 0.5) * NOISE_STRENGTH;
        p.vy += (Math.random() - 0.5) * NOISE_STRENGTH;

        // Friction for smooth slow movement
        p.vx *= FRICTION;
        p.vy *= FRICTION;

        p.x += p.vx;
        p.y += p.vy;
      }
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);

      // Draw links (persisting connections)
      for (const link of links) {
        const p1 = particles[link.i];
        const p2 = particles[link.j];

        const dx = p1.x - p2.x;
        const dy = p1.y - p2.y;
        const dist = Math.sqrt(dx * dx + dy * dy) || 1;

        // Thickness and opacity depend on how stretched the connection is
        const stretchRatio = dist / (link.baseDist * 1.2);
        const t = Math.max(0, Math.min(1, 1 - (stretchRatio - 0.4)));

        const alpha = 0.2 + 0.5 * t;
        const lineWidth = 0.6 + 2.4 * t;

        ctx.strokeStyle = `rgba(255,255,255,${alpha})`;
        ctx.lineWidth = lineWidth;
        ctx.beginPath();
        ctx.moveTo(p1.x, p1.y);
        ctx.lineTo(p2.x, p2.y);
        ctx.stroke();
      }

      // Draw particles
      ctx.fillStyle = "#ffffff";
      for (const p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function loop() {
      updateParticles();
      draw();
      requestAnimationFrame(loop);
    }

    // Mouse events
    canvas.addEventListener('mousemove', (e) => {
      const rect = canvas.getBoundingClientRect();
      mouse.x = e.clientX - rect.left;
      mouse.y = e.clientY - rect.top;
      mouse.active = true;
    });

    canvas.addEventListener('mouseleave', () => {
      mouse.active = false;
    });

    window.addEventListener('resize', resizeCanvas);

    // Init
    resizeCanvas();
    loop();
  </script>
</body>
</html>
