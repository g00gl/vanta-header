<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Particle Network Header</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }

    /* Container for the header animation */
    #hero {
      width: 100%;
      height: 320px;        /* header height – change if you want taller/shorter */
      background: #000;
      position: relative;
      overflow: hidden;
    }

    #networkCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="hero">
    <canvas id="networkCanvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('networkCanvas');
    const ctx = canvas.getContext('2d');

    let width, height;
    const particles = [];
    const NUM_PARTICLES_BASE = 70;     // base number of points
    const LINK_DISTANCE = 160;         // max distance to draw a line
    const MOUSE_INFLUENCE = 130;       // radius of “invisible object”
    const REPULSE_STRENGTH = 0.6;      // how strongly dots are pushed
    const MAX_SPEED = 0.7;             // base random motion speed

    const mouse = {
      x: 0,
      y: 0,
      active: false
    };

    function resizeCanvas() {
      const rect = canvas.getBoundingClientRect();
      width = canvas.width = rect.width;
      height = canvas.height = rect.height;

      // Re-seed particles when size changes so density stays reasonable
      particles.length = 0;
      const numParticles = Math.floor(NUM_PARTICLES_BASE * (width / 800));
      for (let i = 0; i < numParticles; i++) {
        particles.push(createParticle());
      }
    }

    function createParticle() {
      return {
        x: Math.random() * width,
        y: Math.random() * height,
        vx: (Math.random() - 0.5) * MAX_SPEED,
        vy: (Math.random() - 0.5) * MAX_SPEED,
        radius: 1.5 + Math.random() * 3.5,     // different sizes
      };
    }

    function updateParticles() {
      for (const p of particles) {
        // Mouse repulsion (invisible object moving around)
        if (mouse.active) {
          const dx = p.x - mouse.x;
          const dy = p.y - mouse.y;
          const dist = Math.sqrt(dx * dx + dy * dy);

          if (dist < MOUSE_INFLUENCE && dist > 0.1) {
            const force = (MOUSE_INFLUENCE - dist) / MOUSE_INFLUENCE;
            const ux = dx / dist;
            const uy = dy / dist;

            p.vx += ux * REPULSE_STRENGTH * force;
            p.vy += uy * REPULSE_STRENGTH * force;
          }
        }

        // Slight friction so motion is smooth
        p.vx *= 0.98;
        p.vy *= 0.98;

        p.x += p.vx;
        p.y += p.vy;

        // Bounce off edges
        if (p.x < 0) {
          p.x = 0;
          p.vx *= -1;
        } else if (p.x > width) {
          p.x = width;
          p.vx *= -1;
        }

        if (p.y < 0) {
          p.y = 0;
          p.vy *= -1;
        } else if (p.y > height) {
          p.y = height;
          p.vy *= -1;
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);

      // Draw connections first (behind the particles)
      for (let i = 0; i < particles.length; i++) {
        const p1 = particles[i];
        for (let j = i + 1; j < particles.length; j++) {
          const p2 = particles[j];

          const dx = p1.x - p2.x;
          const dy = p1.y - p2.y;
          const dist = Math.sqrt(dx * dx + dy * dy);

          if (dist < LINK_DISTANCE) {
            const t = 1 - dist / LINK_DISTANCE;               // 0…1
            const alpha = 0.15 + 0.55 * t;                    // line opacity
            const lineWidth = 0.3 + 2.2 * t;                  // different line widths

            ctx.strokeStyle = `rgba(255,255,255,${alpha})`;
            ctx.lineWidth = lineWidth;
            ctx.beginPath();
            ctx.moveTo(p1.x, p1.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.stroke();
          }
        }
      }

      // Draw particles
      ctx.fillStyle = "#ffffff";
      for (const p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function loop() {
      updateParticles();
      draw();
      requestAnimationFrame(loop);
    }

    // Mouse events
    canvas.addEventListener('mousemove', (e) => {
      const rect = canvas.getBoundingClientRect();
      mouse.x = e.clientX - rect.left;
      mouse.y = e.clientY - rect.top;
      mouse.active = true;
    });

    canvas.addEventListener('mouseleave', () => {
      mouse.active = false;
    });

    // Resize handling
    window.addEventListener('resize', resizeCanvas);

    // Init
    resizeCanvas();
    loop();
  </script>
</body>
</html>
