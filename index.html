<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Particle Network</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      /* Dark grey background, very close to the original demo */
      --bg-color: #141414;
      --particle-color: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-color);
      color: var(--particle-color);
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", sans-serif;
      overflow: hidden;
    }

    .page {
      position: relative;
      width: 100%;
      height: 100%;
    }

    canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
      background: var(--bg-color);
    }

    .content {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      pointer-events: none; /* allow mouse events to pass through to canvas */
    }

    h1 {
      margin: 0 0 0.5rem;
      font-weight: 500;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: clamp(1.1rem, 1.6vw, 1.4rem);
      opacity: 0.85;
    }

    .subtitle {
      margin: 0 0 1.5rem;
      font-size: 0.85rem;
      opacity: 0.7;
    }

    .link-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.45rem 1.1rem;
      border-radius: 999px;
      font-size: 0.8rem;
      text-decoration: none;
      color: var(--particle-color);
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(4px);
      pointer-events: auto; /* clickable even though parent is pointer-events:none */
      transition:
        background 0.2s ease,
        border-color 0.2s ease,
        transform 0.15s ease;
    }

    .link-btn:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.45);
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <div class="page">
    <canvas id="particleCanvas"></canvas>

    <div class="content">
      <h1>Particle Network</h1>
      <p class="subtitle">HTML canvas-based rendering of a network of particles in motion</p>
      <a class="link-btn"
         href="https://github.com/chrislaskey/particle-network"
         target="_blank" rel="noopener noreferrer">
        View on GitHub
      </a>
    </div>
  </div>

  <script>
    // ===== Canvas & sizing =====
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');

    let width, height, area;
    const particles = [];

    // Density ~ area / DENSITY_DIVISOR  (similar to demoâ€™s behavior)
    const DENSITY_DIVISOR = 9000;
    const MAX_PARTICLES = 120;
    const MIN_PARTICLES = 40;

    const MAX_VELOCITY = 0.55;   // overall motion speed
    const LINK_DISTANCE = 140;   // max distance to draw a line
    const MOUSE_RADIUS  = 130;   // influence radius around mouse
    const MOUSE_FORCE   = 0.08;  // how much particles are nudged by mouse

    const mouse = {
      x: 0,
      y: 0,
      active: false
    };

    function resizeCanvas() {
      const rect = canvas.getBoundingClientRect();
      width  = rect.width;
      height = rect.height;
      canvas.width  = width;
      canvas.height = height;
      area = width * height;

      seedParticles();
    }

    function seedParticles() {
      particles.length = 0;

      let targetCount = Math.round(area / DENSITY_DIVISOR);
      if (targetCount < MIN_PARTICLES) targetCount = MIN_PARTICLES;
      if (targetCount > MAX_PARTICLES) targetCount = MAX_PARTICLES;

      for (let i = 0; i < targetCount; i++) {
        particles.push(createParticle());
      }
    }

    function createParticle() {
      const angle = Math.random() * Math.PI * 2;
      const speed = (Math.random() * 0.5 + 0.5) * MAX_VELOCITY;

      return {
        x: Math.random() * width,
        y: Math.random() * height,
        vx: Math.cos(angle) * speed,
        vy: Math.sin(angle) * speed,
        radius: 1.2 + Math.random() * 2.8
      };
    }

    // ===== Update & draw loop =====
    function updateParticles() {
      for (const p of particles) {
        // Gentle mouse repulsion
        if (mouse.active) {
          const dx = p.x - mouse.x;
          const dy = p.y - mouse.y;
          const dist = Math.sqrt(dx * dx + dy * dy) || 0.0001;
          if (dist < MOUSE_RADIUS) {
            const force = (MOUSE_RADIUS - dist) / MOUSE_RADIUS;
            const ux = dx / dist;
            const uy = dy / dist;
            p.vx += ux * MOUSE_FORCE * force;
            p.vy += uy * MOUSE_FORCE * force;
          }
        }

        p.x += p.vx;
        p.y += p.vy;

        // Slight wrapping rather than hard bounce for a softer effect
        if (p.x < -10) p.x = width + 10;
        else if (p.x > width + 10) p.x = -10;

        if (p.y < -10) p.y = height + 10;
        else if (p.y > height + 10) p.y = -10;
      }
    }

    function drawParticles() {
      ctx.clearRect(0, 0, width, height);

      // Draw lines first
      for (let i = 0; i < particles.length; i++) {
        const p1 = particles[i];
        for (let j = i + 1; j < particles.length; j++) {
          const p2 = particles[j];
          const dx = p1.x - p2.x;
          const dy = p1.y - p2.y;
          const dist = Math.sqrt(dx * dx + dy * dy);

          if (dist < LINK_DISTANCE) {
            // Fade with distance
            const t = 1 - dist / LINK_DISTANCE; // 0..1
            const alpha = 0.08 + t * 0.35;      // a bit stronger up close
            ctx.strokeStyle = `rgba(255,255,255,${alpha})`;
            ctx.lineWidth = 0.6 + t * 1.4;

            ctx.beginPath();
            ctx.moveTo(p1.x, p1.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.stroke();
          }
        }
      }

      // Draw particles
      ctx.fillStyle = '#ffffff';
      for (const p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function loop() {
      updateParticles();
      drawParticles();
      requestAnimationFrame(loop);
    }

    // ===== Mouse handling =====
    canvas.addEventListener('mousemove', (e) => {
      const rect = canvas.getBoundingClientRect();
      mouse.x = e.clientX - rect.left;
      mouse.y = e.clientY - rect.top;
      mouse.active = true;
    });

    canvas.addEventListener('mouseleave', () => {
      mouse.active = false;
    });

    // ===== Init =====
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    loop();
  </script>
</body>
</html>
