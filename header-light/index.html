<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Particle Network (Light)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg-color: #ffffff;          /* white base */
      --particle-color: #0b2a5b;    /* dark blue */
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-color);
      color: var(--particle-color);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
    }

    .page {
      position: relative;
      width: 100%;
      height: 100%;
    }

    canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
      z-index: 0;
    }

    /* === Circular, blended portraits (tuned for light background) === */
    .portrait {
      position: absolute;
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 50%;
      opacity: 0.18;
      filter: grayscale(100%) contrast(105%);
      mix-blend-mode: multiply;

      -webkit-mask-image: radial-gradient(circle, black 60%, transparent 100%);
      mask-image: radial-gradient(circle, black 60%, transparent 100%);

      pointer-events: none;
      z-index: 1;
    }

    .portrait-left { top: 2rem; left: 2rem; }
    .portrait-right { top: 2rem; right: 2rem; }

    .content {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      pointer-events: none;
      padding: 0 16px;
    }

    .content h1 {
      margin: 0 0 16px;
      font-weight: 500;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: 38px;
      opacity: 0.92;
    }

    .subtitle {
      margin: 0;
      font-size: 13px;
      opacity: 0.80;
      max-width: 480px;
      line-height: 1.5;
    }

    .subtitle .big { font-size: 18px; font-weight: 500; font-style: italic; }
    .subtitle .medium { font-size: 15px; font-weight: 500; font-style: italic; }
    .subtitle .small { font-size: 12px; font-style: italic; }

    @media (max-width: 600px) {
      .content h1 { font-size: 26px; margin-bottom: 12px; }
      .subtitle { font-size: 11px; max-width: 90%; }
      .subtitle .big { font-size: 14px; }
      .subtitle .medium { font-size: 12px; }
      .subtitle .small { font-size: 11px; }

      .portrait {
        width: 150px;
        height: 150px;
        opacity: 0.16;
      }

      .portrait-left { top: 1rem; left: 1rem; }
      .portrait-right { top: 1rem; right: 1rem; }
    }
  </style>
</head>

<body>
  <div class="page">
    <canvas id="particleCanvas"></canvas>

    <img src="Ali1.jpg" alt="Ali 1" class="portrait portrait-left">
    <img src="Ali2.jpg" alt="Ali 2" class="portrait portrait-right">

    <div class="content">
      <h1>ALI MOUSAVI</h1>

      <p class="subtitle">
        <span class="small">Researcher at the intersection of</span><br>
        <span class="medium">
          Artificial&nbsp;Intelligence,
          Biomedical&nbsp;Signal&nbsp;Processing,<br>
          Brain&#8209;Computer&nbsp;Interfaces,
          Virtual&nbsp;Reality, and&nbsp;Learning
        </span>
      </p>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');

    let width, height, area;
    const particles = [];

    let DENSITY_DIVISOR = 9000;
    let MAX_PARTICLES = 120;
    let MIN_PARTICLES = 40;

    const MAX_VELOCITY = 0.55;
    const LINK_DISTANCE = 140;
    const MOUSE_RADIUS  = 130;
    const MOUSE_FORCE   = 0.08;

    // colors (light theme)
    const PARTICLE_RGB = [11, 42, 91]; // #0b2a5b
    const DOT_COLOR = '#0b2a5b';

    const mouse = { x: 0, y: 0, active: false };

    function resizeCanvas() {
      const rect = canvas.getBoundingClientRect();
      width  = rect.width;
      height = rect.height;
      canvas.width  = width;
      canvas.height = height;
      area = width * height;

      if (width <= 600) {
        DENSITY_DIVISOR = 18000;
        MAX_PARTICLES   = 60;
        MIN_PARTICLES   = 18;
      } else if (width <= 900) {
        DENSITY_DIVISOR = 12000;
        MAX_PARTICLES   = 90;
        MIN_PARTICLES   = 24;
      } else {
        DENSITY_DIVISOR = 9000;
        MAX_PARTICLES   = 120;
        MIN_PARTICLES   = 40;
      }

      seedParticles();
    }

    function seedParticles() {
      particles.length = 0;

      let targetCount = Math.round(area / DENSITY_DIVISOR);
      if (targetCount < MIN_PARTICLES) targetCount = MIN_PARTICLES;
      if (targetCount > MAX_PARTICLES) targetCount = MAX_PARTICLES;

      for (let i = 0; i < targetCount; i++) {
        particles.push(createParticle());
      }
    }

    function createParticle() {
      const angle = Math.random() * Math.PI * 2;
      const speed = (Math.random() * 0.5 + 0.5) * MAX_VELOCITY;

      return {
        x: Math.random() * width,
        y: Math.random() * height,
        vx: Math.cos(angle) * speed,
        vy: Math.sin(angle) * speed,
        radius: 1.2 + Math.random() * 2.8
      };
    }

    // ===== Background (extra faded; no visible gradient boundary) =====
    function drawBackground() {
      ctx.clearRect(0, 0, width, height);

      // pure white base
      ctx.fillStyle = "#ffffff";
      ctx.fillRect(0, 0, width, height);

      const cx = width / 2;
      const cy = height / 2;

      // reach corners (prevents visible "edge" of the glow)
      const r = Math.hypot(width, height) / 2;

      const glow = ctx.createRadialGradient(cx, cy, 0, cx, cy, r);
      glow.addColorStop(0.00, "rgba(40, 100, 200, 0.060)");
      glow.addColorStop(0.25, "rgba(40, 100, 200, 0.040)");
      glow.addColorStop(0.55, "rgba(40, 100, 200, 0.018)");
      glow.addColorStop(0.80, "rgba(40, 100, 200, 0.006)");
      glow.addColorStop(1.00, "rgba(255, 255, 255, 0.000)");

      ctx.fillStyle = glow;
      ctx.fillRect(0, 0, width, height);
    }

    // ===== Edge fade that becomes whiter and whiter toward frame =====
    function drawSoftVignetteOverlay() {
      const cx = width / 2;
      const cy = height / 2;
      const r = Math.hypot(width, height) / 2;

      const fade = ctx.createRadialGradient(cx, cy, r * 0.45, cx, cy, r);
      fade.addColorStop(0.00, "rgba(255,255,255,0.00)");
      fade.addColorStop(0.75, "rgba(255,255,255,0.55)");
      fade.addColorStop(1.00, "rgba(255,255,255,1.00)");

      ctx.fillStyle = fade;
      ctx.fillRect(0, 0, width, height);
    }

    function updateParticles() {
      for (const p of particles) {
        // Mouse repulsion
        if (mouse.active) {
          const dx = p.x - mouse.x;
          const dy = p.y - mouse.y;
          const dist = Math.sqrt(dx * dx + dy * dy) || 0.0001;

          if (dist < MOUSE_RADIUS) {
            const force = (MOUSE_RADIUS - dist) / MOUSE_RADIUS;
            const ux = dx / dist;
            const uy = dy / dist;
            p.vx += ux * MOUSE_FORCE * force;
            p.vy += uy * MOUSE_FORCE * force;
          }
        }

        p.x += p.vx;
        p.y += p.vy;

        // Bounce off edges
        if (p.x - p.radius < 0) { p.x = p.radius; p.vx *= -1; }
        else if (p.x + p.radius > width) { p.x = width - p.radius; p.vx *= -1; }

        if (p.y - p.radius < 0) { p.y = p.radius; p.vy *= -1; }
        else if (p.y + p.radius > height) { p.y = height - p.radius; p.vy *= -1; }
      }
    }

    function drawParticles() {
      drawBackground();

      // Lines (dark blue with low alpha)
      for (let i = 0; i < particles.length; i++) {
        const p1 = particles[i];
        for (let j = i + 1; j < particles.length; j++) {
          const p2 = particles[j];
          const dx = p1.x - p2.x;
          const dy = p1.y - p2.y;
          const dist = Math.sqrt(dx * dx + dy * dy);

          if (dist < LINK_DISTANCE) {
            const t = 1 - dist / LINK_DISTANCE;
            const alpha = 0.03 + t * 0.18;
            ctx.strokeStyle = `rgba(${PARTICLE_RGB[0]},${PARTICLE_RGB[1]},${PARTICLE_RGB[2]},${alpha})`;
            ctx.lineWidth = 0.5 + t * 1.1;

            ctx.beginPath();
            ctx.moveTo(p1.x, p1.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.stroke();
          }
        }
      }

      // Dots
      ctx.fillStyle = DOT_COLOR;
      for (const p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
      }

      // Whiter and whiter toward edges
      drawSoftVignetteOverlay();
    }

    function loop() {
      updateParticles();
      drawParticles();
      requestAnimationFrame(loop);
    }

    // Mouse handling
    canvas.addEventListener('mousemove', (e) => {
      const rect = canvas.getBoundingClientRect();
      mouse.x = e.clientX - rect.left;
      mouse.y = e.clientY - rect.top;
      mouse.active = true;
    });

    canvas.addEventListener('mouseleave', () => { mouse.active = false; });

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    loop();
  </script>
</body>
</html>
